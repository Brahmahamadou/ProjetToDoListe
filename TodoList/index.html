<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container mt-3 d-flex justify-content-center align-items-center">
    <div class="d-flex container-fluid">
      <div class="partie1 row justify-content-center align-items-center">
        <div class="titre mb-auto" >
          <h4 class="text-center text-white">Ajouter une tache</h4>
        </div>
        <div class="mb-auto">
          <div class="inputBox mb-3">
            <input type="text" required="required" class="w-100 rounded-2" id="categorie">
            <span>Categorie</span>
          </div>
          <div class="inputBox mb-3">
            <input type="text" required="required" class="w-100 rounded-2" id="titre">
            <span>Titre</span>
          </div>
          <div class="inputBox mb-3">
            <input type="date" required="required" class="w-100 rounded-2" name="" id="date">
            <span class="d-none">Date</span>
          </div>
          <div class="inputBox mb-3">
           <input type="text" required="required" class="w-100 rounded-2" name="" style="height: 60px" id="description">
            <span>Description</span>
          </div>
          <div class="inputBox">
            <input type="text" required="required" class="w-100 rounded-2" id="statu">
            <span>Statu</span>
          </div>
        </div>
        <div class="but mb-auto">
          <div class="bu mt-3 d-flex justify-content-center">
            <button type="button" class="btn w-100  fw-bold text-white d-flex justify-content-center" id="ajouter"
              style="--bs-btn-padding-y: .50rem; width: 90%;; --bs-btn-font-size: 1rem;">
              Ajouter
            </button>
          </div>
          <hr>
         
        </div>
        <div class="bar d-flex justify-content-center flex-column align-items-center">
          <p class="color">Statu</p>
          <canvas class="w-75 h-75" id="canvas">  </canvas>
          
        </div>
      </div>
      <div class="container-fluid partie2 position-relative">
        <div class="position-absolute top-0 end-0 d-none" id="notification">
          <div class="AjoutTache">Ajoute de la tache</div>
          <div class="enregistrement">L'enregistrement s'est effectué avec success</div>
        </div>
        <div class="haut mt-4">
          <h5 class="color text-center">Liste de taches</h5>
          <div class=" mt-4">
            <table class="" id="table">
              <thead class="text-center">
                <tr>
                  <td>#</td>
                  <td>Date</td>
                  <td>Titre</td>
                  <td>Categorie</td>
                  <td>Opérations</td>
                </tr>
              </thead>
            </table>
          </div>
          <hr class="hr2">
          <h5 class="color text-center">Description</h5>
          <div contenteditable="true" class="bas">

          </div>
        </div>
      </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
